<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <title>Calculadora Proporcional</title>
</head>
<body>
    <div id="conteudo">
        <div id="resultado">
            Resultado
        </div>
        <div id="datas">
            Data Inicial <input type="date" name="dataInicio"><br>
            Data Final <input type="date" name="dataFim">
        </div>
        <div id="valores">
            <input type="radio" name="valor" value="49.9" checked> R$ 49,90
            <input type="radio" name="valor" value="69.9"> R$ 69,90
            <input type="radio" name="valor" value="99.9"> R$ 99,90
            <input type="radio" name="valor" value="129.9"> R$ 129,90
        </div>
        <input type="button" onClick="calcula()" id="bt-calcula" value="Calcular">
    </div>
</body>
</html>
